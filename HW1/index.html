
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional logic template</title>
</head>
<body>
        {{.Name}}
        {{if .Smart}}
        <h3>You are probably smarter than Einstein!</h3>
        {{else}}
        <h3>I think a dog may be smarter than you ...</h3>
        {{end}}
</body>
</html>
